<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <picture class="img">
        <img src="./images/illustration-hero.svg" class="hero-img" alt="" />
      </picture>
      <h1 class="summary">Order Summary</h1>
      <p class="parag">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-card">
        <img src="./images/icon-music.svg" class="music-icon" alt="" />
        <div class="annual-plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="change-link">Change</a>
      </div>
      <a href="#" class="payment-btn">Proceed to Payment</a>
      <a href="#" class="cancel-btn">Cancel Order</a>
    </div>

    <!-- Order Summary  Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/kerem-%C3%B6zcan/" target="_blank"
        >Kerem Ã–ZCAN</a
      >.
    </footer>
  </body>
</html>
